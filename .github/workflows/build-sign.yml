name: Android build signed CI

on:
  push:
    branches:
      - bugfix/widget_ui_and_dialog
      - Development

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code from the repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch the entire repository for better analysis

      # Set up JDK 17
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./CalculatorApp/gradlew

      - name: Build with Gradle
        working-directory: ./CalculatorApp/
        run: ./gradlew build
        
      - name: Build Release APK
        working-directory: ./CalculatorApp/
        run: ./gradlew assembleRelease 

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          sdk-platform: '33'

      - name: Install build tools
        run: sdkmanager "build-tools;33.0.0"

      - uses: r0adkll/sign-android-release@v1
        name: Sign app APK
        # ID used to access action output
        id: sign_app
        with:
          releaseDirectory: ./CalculatorApp/app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}

      # Example use of `signedReleaseFile` output -- not needed
      - uses: actions/upload-artifact@v2
        with:
          name: Signed app bundle
          path: ${{steps.sign_app.outputs.signedReleaseFile}}
